<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>

<body>
    <!-- Write a sentence using <strong> and another using <em> -->
    <div>
        <!-- Using <strong> (for important or bold text) -->

        <p>Always wear a <strong>helmet</strong> while riding a bike.</p>

        <!-- Using <em> (for emphasized or italic text) -->

        <p>Please <em>read carefully</em> before submitting the form.</p>

    </div>
</body>

</html>
